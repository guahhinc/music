<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPod Classic Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ipod-body">
        <div class="screen">
            <div id="menu">
                <h2>Music</h2>
                <ul>
                    <li class="active">All Songs</li>
                    <li>Artists</li>
                    <li>Albums</li>
                </ul>
            </div>
            <div id="song-list" class="hidden">
                <!-- Song list will be generated by JavaScript -->
            </div>
            <div id="now-playing" class="hidden">
                <h3>Now Playing</h3>
                <p id="song-title"></p>
                <p id="artist-name"></p>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div class="click-wheel">
            <div class="menu-button">MENU</div>
            <div class="forward-button">&gt;&gt;</div>
            <div class="backward-button">&lt;&lt;</div>
            <div class="play-pause-button">||</div>
            <div class="center-button"></div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
